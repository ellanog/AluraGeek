<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge AluraGeek</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>AluraGeek</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="meus-produtos">
            <h1>Meus Produtos</h1>
            <div class="produtos-container">
                <div class="card">
                    <img src="#" alt="Imagem do Produto">
                    <div class="card-container--info">
                        <p>Nome do Produto</p>
                        <div class="card-container--value">
                            <p>Preço: R$ XX,XX</p>
                            <img src="#" alt="Ícone de exclusão">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="adicionar-produto">
            <h1>Adicionar Produto</h1>
            <form>
                <input type="text" placeholder="Nome do Produto" required>
                <input type="number" placeholder="Preço" required>
                <input type="url" placeholder="URL da Imagem" required>
                <div class="button-container">
                    <button type="submit">Adicionar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </section>
        <section data-produtos-container class="produtos">
            <!-- Os cards de produtos serão inseridos aqui dinamicamente -->
        </section>
        
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <span>❤️ ❤️ ❤️</span>
                <h1>AluraGeek</h1>
            </div>
            <p>Desenvolvido por Marcella Nog</p>
            <p>Alura LATAM - 2025</p>
        </div>
    </footer>
    <script type="module" src="./js/main.js"></script>
    <!-- Adicionar antes do fechamento da tag </body> -->
<script type="module" src="./js/listarProdutos.js"></script>


</body>
</html>
